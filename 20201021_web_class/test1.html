<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
		<title> HEAD LINE TITLE	</title>
		
		<style>
		pre{
		background : #0b614b; //yellow;
		}
		h1,h2,h3,h4,h5,h6{
		background : #888888; //yellow;
		}
		h1{
		color : red;
		}
		</style>
	</head>
	
	//단일주석
	<body>
	
	<pre>
	pre: 입력형태 모습으로 출력
	설명을 하기 위해서 사용
	h1~h6 : 글의 제목을 위한 태그
	h1이 가장 크고 h6 가장 작은 크기
	h1~h6 태그는 출력시 자동으로 줄이 바뀐다
	문서의 스타일을 위해서는 
	&lt;style>&gt; 태그 안에서 지정한다
	배경색 : bakground :
	글자색 : color :
	</pre>

		<!-- h는 1~6까지 있다-->
	<h1> Hello! HTML</h1>
	<h2> Hello! CSS</h2>
	<h3> Hello! JavaScript</h3>
	<h4> Hello! jQuery</h3>
	<h5> Hello! H5</h3>
	<h6> Hello! H6</h3>
	</body>
</html>
