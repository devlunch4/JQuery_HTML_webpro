<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
fieldset {
	width: 40%;
}

label {
	display: inline-block;
	width: 100px;
	height: 30px;
}

.gend {
	width: 50px;
}

body {
	background-color: Beige;
	font-size: 1.2em;
}
</style>

<script>
	function proc1() {
		//스크립트에선 스트링뿐. '" "' 구별이 없다. 안전 및 습관화로 구별이 없다.
		a = document.getElementById('color').value;
		b = document.querySelector('#color').value;
		console.log(a + " , " + b);
		alert(a + b);

		document.body.style.backgroundColor = a;
	}
</script>



</head>
<body>


	<fieldset>
		<legend>인적사항 입력</legend>
		<!-- 라벨에 디스플레이 속성을 주어야 라벨의 text 너비가 깔끔해진다.  -->
		<label>이름</label><input type="text" name="name"><br>
		<!-- 전송을 위해서 name 값을 정해줘야 한다. -->
		<label>주소</label><input type="text" name="addr"><br>
		<!--  -->
		<label>전화번호</label><input type="tel" name="tel"><br>
		<!--  -->
		<label>성별</label>
		<!--  -->
		<input type="radio" name="gend1" value="남자">남자
		<!--  -->
		<input type="radio" name="gend1" value="여자">여자<br> <br>
		<!--  -->
		<!--  -->
		<label class="gend">남자</label><input type="radio" name="gend2"
			value="남자"> <label class="gend">여자</label><input type="radio"
			name="gend2" value="여자">
		<!--  -->
	</fieldset>

	<fieldset>
		<legend>경력사항 입력</legend>
		<!--  -->
		<label>이메일</label><input type="email" name="email"><br>
		<!--  -->
		<label>수량</label><input type="number" name="qty" min="10" max="100"
			step="1" value="10"><br>
		<!--  -->
		<label>가격</label><input type="range" name="price" min="100"
			max="100000" step="1000" value="1000"><br>
	</fieldset>

	<fieldset>
		<legend>수상경력 입력</legend>
		<label>색상</label><input type="color" name="color" id="color">
		<input type="button" value=변경 onclick="proc1()">
		<button type="button" onclick="proc1()">변경버튼</button>
	</fieldset>

	<fieldset>

		<legend>봉사활동</legend>
		<pre>
pattern : 정규식을 이용한 데이타 형식을 지정
required : 필수항목을 지정한다
placeholder : 흐리게 나타나는 예시문자를 지정
title : 마우스를 올려놨을떄 말풍선처럼 나타나는 문자를 지정
size : 입력요소의 크기를 지정
		</pre>
		<form>
			<!-- 입력 필수. 입력이 없을 경우 입력하라는 안내 말풍선이 뜸 -->
			<!-- pattern="[가-힣] 한글형식 입력 제한. -->
			<label>이름</label><input type="text" name="name" size="5"
				required="required" pattern="[가-힣]"><br>
			<!-- title은 마우스 커서를 올려두었을떄 문구가 말풍선처럼 뜸 -->
			<label>전화번호</label><input type="tel" name="tel" title="010-1234-5678"
				required="required"><br>
			<!-- placeholder는 화면상에 흐릿하게 표현 -->
			<label>이메일</label><input type="email" name="email"
				placeholder="kk123@abc.com"><br>
			<!--  -->
			<input type="submit" value="전송">
		</form>
	</fieldset>
</body>
</html>
