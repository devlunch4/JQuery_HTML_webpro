<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<link rel="shortcut icon" type="image/x-icon"
	href="../images/favicon.ico" />
<style>
</style>
<script type="text/javascript">
	function proc1() {
		in1 = document.getElementById('input1').value;
		in2 = document.getElementById('input2').value;

		res = parseInt(in1) + parseInt(in2);
		res2 = document.getElementById('result2');

		document.getElementById('result').value = res;
		/* document.getElementById('result2').innerHTML = res;
		document.getElementById('result2').fontSize = "3.0em";
		document.getElementById('result2').style.color = "red"; */

		res2.innerHTML = res;
		res2.fontSize = "3.0em";
		res2.style.color = "red";
	}
</script>
</head>
<body>
	<pre>
계산버튼 클릭하면 proc1()함수 호출
input-text요소 입력한 값(value)으로 덧셈연산하고 
input-text요소 출력(value)한다

div요소에 출력시에서 iunnerHTML, textContent로 출력한다.
</pre>
	<!-- 계산하기 -->
	<h1>&lt;&lt;계산하기>></h1>
	입력1 :
	<input type="text" id="input1">
	<br> 입력2 :
	<input type="text" id="input2">
	<br> 결과 :
	<input type="text" id="result">
	<br>
	<input type="button" value="calc" onclick="proc1()">
	<br>
	<br>
	<div id="result2"></div>
</body>
</html>
