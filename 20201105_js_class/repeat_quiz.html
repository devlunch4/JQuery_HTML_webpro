<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public2.css">
<style>
</style>

<script type="text/javascript">
	function proc1() {
		sum = 0;
		res = "";
		for (i = 1; i < 101; i++) {
			sum += i;
			res += ` ${i}`;
		}
		res += `<br><br> 1~100의 합 : ${sum}`;

		result1 = document.getElementById('result1');
		result1.innerHTML = res;
	}

	//문제2
	function proc2() {

		sum = 0;
		res = "";
		for (i = 1; i < 200; i++) {
			//if(i%2 == 0)sum +=i;
			if (i % 2 != 0)
				continue;
			sum += i;
			res += ` ${i}`;
		}
		res += `1~200 사이 짝수의 합 : ${sum}`;

		result2 = document.getElementById('result2');
		result2.innerHTML = res;
	}

	//문제3
	function proc3() {

		sum = 0;
		res = "";
		while (true) {
			//입력
			input = parseInt(prompt("더할 정수 값 입력, '0이면 종료됩니다.'"));

			//입력값이 0인지 비교해서 종료
			if (input == 0) {
				res += `${input}`;
				break;
			}
			//0이 아니면 누적해서 더하기
			sum += input;
			res += `${input} + `;
		}
		result3 = document.getElementById('result3');
		result3.innerHTML = res;
		result3.innerHTML += `<br>= ${sum} [총합 출력 완료]`;
	}

	//문제4
	function proc4() {

		sum = 0;
		res = "";
		for (i = 1; i < 11; i++) {
			for (k = 1; k < 11; k++) {
				if ((i + k) % 3 == 0) {
					res += ` i = ${i}, k = ${k} <br>`;
					res += ` i + k = ${i+k} <br><br>`;
				}
			}
		}
		result4 = document.getElementById('result4');
		result4.innerHTML = `(i + k) 가 3의 배수인 것만 출력 <br>`;
		result4.innerHTML += res;
	}

	//문제5
	function proc5() {

		res = "";
		for (i = 1; i < 101; i++) {
			if (i % 2 == 0 && i % 3 == 0) {
				res += ` ${i} `;
			}
		}
		result5 = document.getElementById('result5');
		result5.innerHTML = res;
	}

	//문제6
	function proc6() {

	

		respass = "두수의 합이 100 이상인 경우 :  <br>";
		resbreak = "두수의 합이 100 미만인 경우 : <br>";
		while (true) {
			input1 = parseInt(prompt("첫번째 값 입력, '두 입력 모두 0 이면 종료됩니다.'"));
			input2 = parseInt(prompt("두번째 값 입력, '두 입력 모두 0 이면 종료됩니다.'"));
			sum = input1 + input2;
			if (input1 == 0 && input2 == 0) {
				break;
			} else if (sum >= 100) {
				respass += `input1 = ${input1} , input2 = ${input2}, 두수의 합 ${input1 + input2} <br>`;
			} else if (sum < 100) {
				resbreak += `input1 = ${input1} , input2 = ${input2}, 두수의 합 ${input1 + input2} <br>`;
			}
		}
		result6 = document.getElementById('result6');
		result6.innerHTML = respass;
		result6.innerHTML += `<br>`;
		result6.innerHTML += resbreak;
	}
</script>
</head>
<body>
	<div class="box">
		<h3>1. 1부터 10까지의 합을 구하는 프로그램</h3>
		<input type="button" value="1부터10까지 합" onclick="proc1()"> <br>
		<div id="result1"></div>
		<br>
	</div>

	<div class="box">
		<h3>2. 1부터 200까지의 짝수의 합을 구하는 프로그램</h3>
		continue를 이용<br> <input type="button" value="1부터200까지 짝수 합"
			onclick="proc2()"> <br>
		<div id="result2"></div>
		<br>
	</div>

	<div class="box">
		<h3>3. 입력한 수의 합 구하기</h3>
		while 이용 <br> <input type="button" value="입력한 수의 합 구하기"
			onclick="proc3()"> <br>
		<div id="result3"></div>
		<br>
	</div>

	<div class="box">
		<h3>4. 다중 for문 이용, 1~10 까지 중 i와 k의 합이 3의 배수일 때만 출력</h3>
		<input type="button" value="입력한 수의 합 구하기" onclick="proc4()"> <br>
		<div id="result4"></div>
		<br>
	</div>

	<div class="box">
		<h3>5. 1~100 까지 중 2의 배수이면서 3의 배수인 것만 출력</h3>
		<input type="button" value="입력한 수의 합 구하기" onclick="proc5()"> <br>
		<div id="result5"></div>
		<br>
	</div>

	<div class="box">
		<h3>6. 두 수를 입력(prompt) 두수의 합이 100이상일때만 두수 모두 0 입력이면 종료</h3>
		continue를 이용<br> <input type="button" value="입력한 수의 합 구하기"
			onclick="proc6()"> <br>
		<div id="result6"></div>
		<br>
	</div>

</body>
</html>
