<script>
	function proc1() {
		myCar = {};
		myCar.name = "홍길동";
		myCar.tel = "010-1234-5678";
		myCar.addr = "대전";

		result1 = document.getElementById('result1');
		//res = "이름 : " + this.name  + "<br>";

		res = `이름 : ${myCar.name}  <br> `;
		res += `전화번호 : ${myCar.tel} <br>`;
		res += `주소 : ${myCar.addr} <br>`;

		result1.innerHTML = res;
	}

	//전역으로 변환된 rect
	//함수 내에서  var 이라면 지역
	//함수 밖에서 var 면 전역이 된다. 
	var rect = {
		width : 10,
		height : 9,
		getArea : function() {
			return this.width * this.height;
		},
		getCircum : function() {
			return (this.width + this.height) * 2;
		}
	}

	//전역으로 변환된 rect
	//함수 내부 다 this 로 지정 
	rect.disp = function() {
		res = "이름 : " + this.name + "<br>";
		res += "가로 : " + this.width + " <br>";
		res += "세로 : " + this.height + " <br>";
		res += "면적 : " + this.getArea() + " <br>";
		res += "둘레 : " + this.getCircum() + " <br>";

		return res;
	}

	function proc2() {
		//동적으로 속성 추가
		rect.name = "사각형";

		result2 = document.getElementById('result2');

		/* 		res = "이름 : " + rect.name + "<br>";
		 res += "가로 : " + rect.width + " <br>";
		 res += "세로 : " + rect.height + " <br>";
		 res += "면적 : " + rect.getArea() + " <br>";
		 res += "둘레 : " + rect.getCircum() + " <br>"; */

		res = rect.disp();

		result2.innerHTML = res;
	}

	function proc3() {
		su = parseInt(prompt("증가할  세로 값을 입력하세요."));
		rect.width = rect.width + su;

		//rect.getArea()
		//rect.getCircum()

		result3 = document.getElementById('result3');

		/* 		res = "이름 : " + rect.name + "<br>"
		 res += "가로 : " + rect.width + "<br>";
		 res += "세로 : " + rect.height + "<br>";
		 res += "면적 : " + rect.getArea() + "<br>";
		 res += "둘레 : " + rect.getCircum(); */

		res = rect.disp();

		result3.innerHTML = res;
	}
	function proc4() {
		su = parseInt(prompt("증가할 가로 값을 입력하세요."));
		rect.height = rect.height + su;

		result4 = document.getElementById('result4');

		/* 		res = "이름 : " + rect.name + "<br>"
		 res += "가로 : " + rect.width + "<br>";
		 res += "세로 : " + rect.height + "<br>";
		 res += "면적 : " + rect.getArea() + "<br>";
		 res += "둘레 : " + rect.getCircum(); */

		//res = rect.disp();
		result4.innerHTML = rect.disp();
	}
</script>
</head>
<body>

	<div class="box">
		<h3>객체</h3>
		객체생수에 의한 객체생성<br> myCar = {}; <br> 선언후 동적으로 속성을 추가해서 사용 가능.<br>
		<input type="button" value="버튼1" onclick="proc1()"> <br>

		: 20, .........}<br>선언후 동적으로 속성을 추가해서 사용 가능.<br>
		<!--  -->
