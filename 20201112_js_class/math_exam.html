<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
</style>

<script type="text/javascript">
	arr = [ "가위", "바위", "보" ]; //arr[0] arr[1] arr[2]
	function proc1() {

		///////////////////
		//컴퓨터의 결정
		ran = Math.floor(Math.random() * 3);
		//배열 사용
		com = arr[ran];

		//배열 미사용시 switch 또는 if 사용
		/*  switch (ran) {
		case 0:
			com = "가위";
			break;
		case 1:
			com = "바위";
			break;
		case 2:
			com = "보";
			break;
		default:
			break;
		}
		} */

		////////////////
		//사용자의 결정
		user = prompt("가위바위보 입력");

		res = "com : " + com + " vs 사용자 : " + user + "<br>";
		//컴과 사용자 비교
		if (user == com) {
			res += "비겼습니다.";
		} else if (user == "가위" && com == "보" || user == "바위" && com == "가위"
				|| user == "보" && com == "바위") {
			res += "user 가 이겼습니다.";
		} else {
			res += "com 이겼습니다.";
		}
		document.getElementById('result1').innerHTML = res;
	}

	function proc2() {
		arr = new Array();
		//arr = [];
		
		while (true) {
			//랜덤발생
			lotto = Math.floor(Math.random() * 45 + 1);

			//배열에 이미 lotto번호가 있는지 비교 -indexOf
			idx = arr.indexOf(lotto)
			if (idx == -1) {
				arr.push(lotto);
			}
			//break 조건
			if (arr.length == 6) {
				break;
			}
		}
		//배열 출력
		document.getElementById('result2').innerHTML = arr;
	}
</script>

</head>
<body>
	<div class="box">
		<h3>가위바위보</h3>
		랜덤을 이용해서 컴퓨터의 가위바위보를 결정<br> 사용자의 가위바위보는 입력-prompt()<br> 이기는
		경우를 판별<br> <input type="button" value="가위바위보 시작"
			onclick="proc1()"><br>
		<div id="result1"></div>
	</div>

	<div class="box">
		<h3>로또번호발생</h3>
		랜덤을 이용해서 1~45의 값을 발생<br> 발생된 값을 배열에 추가한다<br> 발생된 값이 이미 배열에
		저장되어 있는 값이면 추가하지 않는다.<br> <br> <input type="button"
			value="로또번호발생" onclick="proc2()"><br>
		<div id="result2"></div>
	</div>
</body>
</html>
